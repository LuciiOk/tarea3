<div class="card text-center mt-3">
    <img src="{{noticia.img}}" class="card-img-top" alt="{{noticia.titulo}}">
    <div class="card-body ">
      <h5 class="card-title">{{noticia.titulo}}</h5>
      <p class="card-text text-truncate">{{noticia.descripcion}}</p>
      <a class="btn"
        [ngClass]="{
          entretenimiento: noticia.categoria == 'entretenimiento',
          mundo: noticia.categoria == 'mundo',
          deporte: noticia.categoria == 'deporte',
          economia: noticia.categoria == 'economia',
          salud: noticia.categoria == 'salud',
          tecnologia: noticia.categoria == 'tecnologia'
        }"
      >Leer Mas</a>
    </div>
</div>
